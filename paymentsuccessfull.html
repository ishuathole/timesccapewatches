<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Successful - Timescape Watches</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file for styling -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 100%;
            max-width: 600px;
            margin: 50px auto;
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #28a745;
        }

        .message {
            font-size: 18px;
            color: #333;
            margin-bottom: 30px;
        }

        .product-image {
            width: 100%;
            max-width: 300px;
            margin: 20px 0;
        }

        .btn-container {
            margin-top: 20px;
        }

        .btn-container a,
        .btn-container button {
            padding: 12px 30px;
            margin: 10px;
            font-size: 16px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
        }

        .btn-container a:hover,
        .btn-container button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Payment Successful!</h1>

        <div class="message">
            <p>Your payment for the Timescape Classic watch has been successfully processed.</p>
            <p>Thank you for your purchase! We hope you enjoy your new watch.</p>
        </div>

        <img src="https://i.pinimg.com/564x/1d/4a/3f/1d4a3f923093cff70d452e8bb53bf6f7.jpg" alt="Timescape Classic Watch" class="product-image">

        <div class="btn-container">
            
            <button onclick="window.location.href='myhome.html'">Back to Home</button>
        </div>
    </div>

</body>
</html>
