<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Timescape Watches</title>
    <style>
        
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e0e0e0;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-image: url('https://static.vecteezy.com/system/resources/thumbnails/028/206/301/small/a-beautiful-and-elegant-card-with-lavender-bouquet-and-a-gradient-background-ai-generative-photo.jpg');
            background-size: cover;
            background-position: center;
        }

        /* Small Logo on Top Left */
        .small-logo {
            position: absolute;
            top: 10px;
            left: 40px;
            height: 40px; /* Adjust size */
            width: auto;
            z-index: 10; /* Ensure it's on top of other content */
        }

        /* Header Section */
        header {
            text-align: center;
            padding: 50px;
            background-color: #7d67d3;
            color: #fff;
            width: 100%;
        }

        header h1 {
            font-size: 3rem;
            margin: 0;
            letter-spacing: 2px;
        }

        header p {
            font-size: 1.2rem;
            margin-top: 10px;
        }

        /* Search Bar */
        .search-bar {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            margin-bottom: 30px;
        }

        .search-bar input {
            padding: 10px;
            font-size: 1rem;
            width: 300px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .search-bar button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            margin-left: 10px;
        }

        .search-bar button:hover {
            background-color: #0056b3;
        }

        nav {
            background-color: #6351b5;
            width: 100%;
            padding: 10px 0;
            text-align: center;
        }

        nav a {
            color: #fff;
            font-size: 1.2rem;
            margin: 0 20px;
            text-decoration: none;
            text-transform: uppercase;
        }

        nav a:hover {
            color: #007BFF;
        }

        .products {
            display: grid;
            grid-template-columns: repeat(3, 1fr); 
            gap: 30px;
            max-width: 1200px;
            width: 100%;
            margin: 40px 20px;
        }

        /* Product Card Styles */
        .product-card {
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
        }

        .product-card img {
            width: 100%;
            height: 350px; /* Fixed height for all product images */
            object-fit: cover; /* Ensures the images maintain aspect ratio */
            border-radius: 8px;
        }

        .product-card h2 {
            font-size: 1.5rem;
            margin: 15px 0;
            color: #333;
        }

        .product-card p {
            font-size: 1rem;
            color: #555;
            margin-bottom: 20px;
        }

        /* Price Tag */
        .price {
            font-size: 1.2rem;
            color: #007BFF;
            margin-bottom: 15px;
            font-weight: bold;
        }

        /* Buy Now Button */
        .buy-now-btn {
            background-color: #007BFF;
            color: #fff;
            font-size: 1rem;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-transform: uppercase;
            transition: background-color 0.3s;
            width: 100%;
            margin-bottom: 10px; /* Space between buttons */
        }

        .buy-now-btn:hover {
            background-color: #0056b3;
        }

        /* Add to Cart Button */
        .add-to-cart-btn {
            background-color: #28a745;  /* Green button color */
            color: white;
            font-size: 1rem;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-transform: uppercase;
            transition: background-color 0.3s;
            width: 100%;
        }

        .add-to-cart-btn:hover {
            background-color: #218838; /* Darker green for hover effect */
        }

        /* Section Title */
        .section-title {
            font-size: 2rem;
            margin: 40px 0;
            text-align: center;
            color: #fffbfb;
        }

        /* Section Links */
        .section-links {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
            margin-bottom: 40px;
        }

        .section-links a {
            font-size: 1.2rem;
            color: #007BFF;
            text-decoration: none;
            text-transform: uppercase;
        }

        .section-links a:hover {
            text-decoration: underline;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .products {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 480px) {
            .products {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

    <!-- Small Logo on Top Left -->
    <img src="https://img.freepik.com/premium-vector/hh-logo-design_705304-458.jpg" alt="Small Logo" class="small-logo">

    <!-- Header Section -->
    <header>
        <h1>Timescape Watches</h1>
        <p>Timeless Elegance, Unmatched Precision</p>
    </header>

    <!-- Search Bar -->
    <div class="search-bar">
        <input type="text" placeholder="Search for watches..." id="searchInput" oninput="searchProduct()">
        <button>Search</button>
    </div>

    <!-- Navigation Menu -->
    <nav>
        <a href="mens.html">Men</a>
        <a href="women.html">Women</a>
        <a href="sale.html">Sale</a>
        <a href="aboutus.html">About Us</a>
        <a href="contactus.html">contact us</a> 
        <a href="login.html">Login</a>
    </nav>

    <!-- Product Grid Section -->
    <section id="products">
        <h2 class="section-title">Our Featured Watches</h2>
        <div class="products" id="product-list">
            <!-- Products will be populated here dynamically -->
        </div>
    </section>

    <!-- JavaScript to Handle Cart and Search Actions -->
    <script>
        // Product Data Array
        const products = [
            { id: 1, name: 'Timescape Classic', price: 199.9, image: 'https://i.pinimg.com/564x/1d/4a/3f/1d4a3f923093cff70d452e8bb53bf6f7.jpg', description: 'A timeless design with modern functionality. Perfect for any occasion.' },
            { id: 2, name: 'Timescape Luxury', price: 299.99, image: 'https://i.pinimg.com/736x/73/f4/2e/73f42e3eb2dcd7c5e03795d07afc7e63.jpg', description: 'Experience unparalleled craftsmanship with the Luxury series.' },
            { id: 3, name: 'Timescape Sport', price: 249.99, image: 'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQN8zf50iqTsYRCYr3ar-l4tn8gJOmEs31Nsg&s', description: 'For the adventurous spirit, built for precision and durability.' },
            { id: 4, name: 'Timescape Retro', price: 179.99, image: 'https://i.pinimg.com/736x/1d/c3/5d/1dc35d37c7e8faab1d846b76450e606f.jpg', description: 'A blend of vintage design and modern mechanics, for the classic enthusiast.' },
            { id: 5, name: 'Timescape Smart', price: 349.99, image: 'https://i.pinimg.com/originals/1c/6d/99/1c6d995b7e68aad81632dea400d59f6c.jpg', description: 'Smart features combined with traditional elegance.' },
            { id: 6, name: 'Timescape Limited', price: 499.99, image: 'https://i.pinimg.com/736x/01/c9/b9/01c9b9bbb61ad9f1f1c564ba3923f479.jpg', description: 'Exclusive design with limited availability. A true collector\'s piece.' }
        ];

        // Function to Display Products
        function displayProducts(productsToShow) {
            const productList = document.getElementById('product-list');
            productList.innerHTML = ''; // Clear existing products

            productsToShow.forEach(product => {
                const productCard = document.createElement('div');
                productCard.classList.add('product-card');
                productCard.innerHTML = `
                    <img src="${product.image}" alt="${product.name}">
                    <h2>${product.name}</h2>
                    <p>${product.description}</p>
                    <div class="price">$${product.price}</div>
                    <a href="newpay.html"><button class="buy-now-btn">Buy Now</button></a>
                    <button class="add-to-cart-btn" onclick="addToCart('${product.name}', ${product.price}, '${product.image}')">Add to Cart</button>
                `;
                productList.appendChild(productCard);
            });
        }

        // Function to Add Products to Cart
        function addToCart(productName, productPrice, productImage) {
            let cart = JSON.parse(localStorage.getItem("cart")) || [];
            cart.push({ name: productName, price: productPrice, image: productImage });
            localStorage.setItem("cart", JSON.stringify(cart));
            alert(productName + " added to cart!");
            window.location.href = "mycart.html";
        }

        // Function to Search Products
        function searchProduct() {
            const searchInput = document.getElementById('searchInput').value.toLowerCase();
            const filteredProducts = products.filter(product => product.name.toLowerCase().includes(searchInput));
            displayProducts(filteredProducts);
        }

        // Initial Display of All Products
        displayProducts(products);
    </script>

</body>
</html>
