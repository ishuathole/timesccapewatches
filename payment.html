<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment - Timescape Classic</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .product-details {
            display: flex;
            justify-content: space-between;
            margin-bottom: 30px;
        }
        .product-details img {
            max-width: 150px;
            border-radius: 8px;
        }
        .product-details .info {
            margin-left: 20px;
        }
        .product-details .info h2 {
            margin: 0;
            color: #333;
        }
        .product-details .info p {
            color: #777;
        }
        .price {
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }
        .payment-form {
            display: flex;
            flex-direction: column;
        }
        .payment-form input {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        .payment-form button {
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            border: none;
            border-radius: 4px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .payment-form button:hover {
            background-color: #45a049;
        }
        .back-link {
            text-align: center;
            margin-top: 20px;
        }
        .back-link a {
            color: #007BFF;
            text-decoration: none;
            font-size: 16px;
        }
        .back-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Payment Page</h1>

        <div class="product-details">
            <img src="https://i.pinimg.com/564x/1d/4a/3f/1d4a3f923093cff70d452e8bb53bf6f7.jpg" alt="Timescape Classic Watch">
            <div class="info">
                <h2>Timescape Classic</h2>
                <p>A timeless design with modern functionality. Perfect for any occasion.</p>
                <div class="price">$199.9</div>
            </div>
        </div>

        <h3>Enter Your Payment Details</h3>

        <form class="payment-form" action="/submit-payment" method="POST">
            <label for="card-name">Name on Card</label>
            <input type="text" id="card-name" name="card_name" required placeholder="Full Name">

            <label for="card-number">Card Number</label>
            <input type="text" id="card-number" name="card_number" required placeholder="Credit/Debit Card Number" pattern="\d{16}" maxlength="16">

            <label for="expiration-date">Expiration Date</label>
            <input type="month" id="expiration-date" name="expiration_date" required>

            <label for="cvv">CVV</label>
            <input type="text" id="cvv" name="cvv" required placeholder="CVV" pattern="\d{3}" maxlength="3">

            <label for="billing-address">Billing Address</label>
            <input type="text" id="billing-address" name="billing_address" required placeholder="Billing Address">

            <button type="submit">Complete Purchase</button>
        </form>

        <div class="back-link">
            <p>Go back to <a href="https://www.yourwebsite.com">Product Page</a></p>
        </div>
    </div>

</body>
</html>
