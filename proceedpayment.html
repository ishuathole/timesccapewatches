<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proceed to Checkout</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .product-card {
            background-color: white;
            border: 1px solid #ddd;
            padding: 20px;
            margin-bottom: 20px;
            display: flex;
            flex-direction: row;
            align-items: center;
        }

        .product-card img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            margin-right: 20px;
        }

        .product-card h2 {
            font-size: 24px;
            margin: 0;
        }

        .product-card p {
            font-size: 16px;
            color: #666;
        }

        .price {
            font-size: 20px;
            color: #333;
            margin-top: 10px;
        }

        .checkout-details {
            background-color: white;
            padding: 20px;
            border: 1px solid #ddd;
            margin-bottom: 20px;
        }

        .checkout-details label {
            font-size: 16px;
            margin-bottom: 10px;
            display: block;
        }

        .checkout-details input,
        .checkout-details select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            font-size: 16px;
        }

        .btn-proceed {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            font-size: 18px;
            border: none;
            cursor: pointer;
            margin-top: 20px;
            text-align: center;
        }

        .btn-proceed:hover {
            background-color: #218838;
        }

        .back-btn {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            color: #007bff;
            font-size: 16px;
        }

        .back-btn:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Proceed to Checkout</h1>

    <!-- Product Information -->
    <div class="product-card">
        <img src="https://i.pinimg.com/564x/1d/4a/3f/1d4a3f923093cff70d452e8bb53bf6f7.jpg" alt="Watch 1">
        <div>
            <h2>Timescape Classic</h2>
            <p>A timeless design with modern functionality. Perfect for any occasion.</p>
            <div class="price">$199.9</div>
        </div>
    </div>

    <!-- Checkout Form -->
    <div class="checkout-details">
        <h3>Shipping Information</h3>
        <form action="checkout-summary.html" method="POST">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" required placeholder="Enter your full name">

            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required placeholder="Enter your email address">

            <label for="address">Shipping Address</label>
            <input type="text" id="address" name="address" required placeholder="Enter your shipping address">

            <label for="city">City</label>
            <input type="text" id="city" name="city" required placeholder="Enter your city">

            <label for="state">State</label>
            <select id="state" name="state" required>
                <option value="" disabled selected>Select State</option>
                <option value="CA">California</option>
                <option value="NY">New York</option>
                <option value="TX">Texas</option>
                <!-- Add more states as needed -->
            </select>

           

            <label for="card-number">Credit Card Number</label>
            <input type="text" id="card-number" name="card-number" required placeholder="Enter your credit card number">

            <label for="expiration-date">Expiration Date</label>
            <input type="text" id="expiration-date" name="expiration-date" required placeholder="MM/YY">

            <label for="cvv">CVV</label>
            <input type="text" id="cvv" name="cvv" required placeholder="Enter CVV">

            <button><a href="paymentsuccessfull.html"> proceed to payment </a></button>
        </form>
    </div>

    
</div>

</body>
</html>
